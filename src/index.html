<!DOCTYPE html>
<html lang="ru">
  <head itemscope itemtype="http://schema.org/WebSite">
    <link rel="stylesheet" href="./css/app.css" />
  </head>

  <body>
    <h1>Rock Paper Scissors Game!</h1>

    <p>Choose your fate here:</p>
    <button class="choiceBtn" id="Rock">Rock</button>
    <button class="choiceBtn" id="Paper">Paper</button>
    <button class="choiceBtn" id="Scissors">Scissors</button>
    <div class="results">
      <p>Results:</p>
      <div>The computer chose</div>
      <div>You chose</div>
      <div class="displayresult">RESULTS HERE</div>
      <div id="score">RUNNING SCORE</div>
    </div>

    <script type="text/javascript" src="../build/app.js"></script>
  </body>
</html>
